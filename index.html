<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uzdem</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/css/all.css">
  </head>
  <body>
    <header>
      <img src="uzdem-lms.png" alt="Uzdem-LMS">
    </header>
    <div class="container">
      <div class="slider">
        <div class="slidingArea">
          <img src="Slider/Edebiyat.webp" alt="">
          <img src="Slider/Matematik.webp" alt="">
          <img src="Slider/Fen.webp" alt="">
          <img src="Slider/Fizik.webp" alt="">
          <img src="Slider/Kimya.webp" alt="">
          <img src="Slider/Biyoloji.webp" alt="">
          <img src="Slider/İngilizce.webp" alt="">
          <img src="Slider/Tarih.webp" alt="">
          <img src="Slider/Coğrafya.webp" alt="">
          <img src="Slider/Sosyal.webp" alt="">
        </div>
        <div class="sliderControls">
          <button class="sliderControl prev" id="prevBtn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="sliderControl next" id="nextBtn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>
      <h2>Yeni Eklenenler</h2>
      <div class="line">
        <div class="yeniEklenenlerColor"></div>
        <div class="slidingLineArea">
          <div class="box">
            <img src="Yeni Eklenenler/Talim Dersi.webp" alt="">
            <p>Talim Dersi</p>
          </div>
          <div class="box">
            <img src="Yeni Eklenenler/Aşrı Şerifler.webp" alt="">
            <p>Aşr-ı Şerif Dersi</p>
          </div>
          <div class="box">
            <img src="Yeni Eklenenler/Şahsiyet Eğitimi.webp" alt="">
            <p>Şahsiyet Eğitimi</p>
          </div>
          <div class="box">
            <img src="Yeni Eklenenler/Kafiye Takrir.webp" alt="">
            <p>Kafiye Takrir</p>
          </div>
          <div class="box">
            <img src="Yeni Eklenenler/Kafiye Tekrar.webp" alt="">
            <p>Kafiye Tekrar</p>
          </div>
          <div class="box">
            <img src="Yeni Eklenenler/Silsiletu-z Zeheb.webp" alt="">
            <p>Silsiletü-z Zeheb</p>
          </div>
          <div class="box">
            <img src="Yeni Eklenenler/Mektubat.webp" alt="">
            <p>Mektubat</p>
          </div>
          <div class="box">
            <img src="Yeni Eklenenler/Telhıs Tekrar.webp" alt="">
            <p>Telhıs</p>
          </div>
          <div class="box">
            <img src="Yeni Eklenenler/Mecelle.webp" alt="">
            <p>Mecelle</p>
          </div>
          <div class="box">
            <img src="Yeni Eklenenler/Sohbetler 1.webp" alt="">
            <p>Sohbetler 1</p>
          </div>
          <div class="box">
            <img src="Yeni Eklenenler/Sohbetler Ramazan.webp" alt="">
            <p>Sohbetler Ramazan</p>
          </div>
        </div>
        <div class="slidingLineControls">
          <button class="lineControl prev">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="lineControl next">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <footer>
        <p>© 2023 uzdem.dev Tüm hakları saklıdır.</p>
    </footer>
  </body>
</html>
